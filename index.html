<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="shortcut icon" href="/images/JokeAPILogo.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="title">
            <p>Feeling Bored?</p>
        </div>
    </header>

    <main class="buttoncontainer">

        <p class="choose">Pick a category!</p>
      <div class="wrapper" style="background-color: rgb(39, 35, 41)">
        <button 
            onclick="cateBtn('Programming')" 
            class="btn"
            style="background-color: rgb(37, 85, 37);"
        >
            Programming
        </button>
        <button
            onclick="cateBtn('Dark')"
            class="btn"
            style="background-color: rgb(141, 0, 0);"
        >
          Dark
        </button>
        <button
            onclick="cateBtn('Misc')"
            class="btn"
            style="background-color: rgb(18, 23, 117);"
        >
          Misc
        </button>
        <button
            onclick="cateBtn('Pun')"
            class="btn"
            style="background-color: rgb(255, 170, 0);"
        >
          Pun
        </button>
        <button
          onclick="cateBtn('Christmas')"
          class="btn"
          style="background-color: cyan;"
        >
          Christmas
        </button>
        <button
          onclick="cateBtn('Spooky')"
          class="btn"
          style="background-color: rgb(68, 8, 68);"
        >
          Spooky
        </button>
        <button
          onclick="cateBtn('Any')"
          class="btn"
        >
          Any
        </button>
      </div>

      <ul id="Joke" class="jokeStyle"></ul>


</body>
<script src="main.js"></script>
</html>
