<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="shortcut icon" href="https://github.com/andaww/CapitalOneWeb/blob/main/images/JokeAPILogo.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background-color: rgb(39, 35, 41);">
    <header>
        <div class="title">
            <p>Feeling Bored?</p>
        </div>
    </header>

    <main class="buttoncontainer">

        <p class="choose"><br>Pick a category!</p>
        <div class="wrapper" >
        <button 
            onclick="cateBtn('Programming'); bgChange('Programming')" 
            class="btn"
            style="background-color: rgb(37, 85, 37);"
        >
            Programming
        </button>
        <button
            onclick="cateBtn('Dark'); bgChange('Dark')"
            class="btn"
            style="background-color: rgb(141, 0, 0);"
        >
          Dark
        </button>

        <button
            onclick="cateBtn('Misc'); bgChange('Misc')"
            class="btn"
            style="background-color: rgb(18, 23, 117);"
        >
          Misc
        </button>
        <button
            onclick="cateBtn('Pun'); bgChange('Pun')"
            class="btn"
            style="background-color: rgb(255, 170, 0);"
        >
          Pun
        </button>
        <button
          onclick="cateBtn('Christmas'); bgChange('Christmas')"
          class="btn"
          style="background-color: cyan;"
        >
          Christmas
        </button>
        <button
          onclick="cateBtn('Spooky'); bgChange('Spooky')"
          class="btn"
          style="background-color: rgb(68, 8, 68);"
        >
          Spooky
        </button>
        <button
          onclick="cateBtn('Any'); bgChange('Any')"
          class="btn"
          style="background-color:rgb(39, 35, 41)"
        >
          Any
        </button>
      </div>

      <ul id="Joke" class="jokeStyle"></ul>

      <div id="Repeat" class="repeat"></div>


</body>
<script src="main.js"></script>
</html>
